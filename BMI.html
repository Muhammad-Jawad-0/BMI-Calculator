<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BMI.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <div class="content">


                <div class="input">
                    <label for="height">Age</label>
                    <input type="text" class="text-input" id="age" autocomplete="off" required>
                </div>

                <div class="gender">

                    <label class="container">
                        <input type="radio" name="radio" id="m"><p class="text">Male</p>
                        <span class="checkmark"></span>
                    </label>


                    <label class="container">
                        <input type="radio" name="radio" id="f"><p class="text">Female</p>
                        <span class="checkmark"></span>
                    </label>

                </div>

                <div class="containerHW">
                    <div class="inputH">
                        <label for="height">Height(cm)</label>
                        <input type="number" id="height" required>
                    </div>

                    <div class="inputW">
                        <label for="Weight">Weight(kg)</label>
                        <input type="number" id="weight" required>
                    </div>
                </div>

                <button class="calculator" id="submit" onclick="calculate();"> Calculate BMI</button>
            </div>
            <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>

            <div class="footer"> <a class="footer-text" target="_blank" href="">By My Sky Power</a></div>


        </div>
    </div>
    
    <a href="" target="_blank" class="linkDownloud">DownLoud Source Code</a>


    <!-- ---The Model------->
    <div id="myModal" class="modal">
    <!-- --- Model content------->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modaltext"></p>
    </div></div>



    
    <script src="BMI.js"></script>
</body>
</html>
